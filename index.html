<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="todo centered">
      <h3>Add Item</h3>
      <section>
        <div class="wrapper">
          <input class="task new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="todo__list">
        <li class="todo__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="btn btn--edit">Edit</button>
          <button class="btn btn--delete">
            <img src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="todo__item todo__item--edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="btn edit">Save</button>
          <button class="btn btn--delete">
            <img src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="todo__list completed-tasks">
        <li class="todo__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="btn edit">Edit</button>
          <button class="btn btn--delete">
            <img src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
